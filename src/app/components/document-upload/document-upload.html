<div class="w-full max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-slate-100">
    
    <div class="mb-6 text-center">
        <h2 class="text-2xl font-bold text-slate-800">Upload Document</h2>
        <p class="text-slate-500">Supported formats: PDF, DOCX</p>
    </div>
    <p-toast></p-toast>
    
    <div class="card">
        <p-fileUpload 
            name="docs[]" 
            chooseLabel="Choose PDF"
            uploadLabel="Upload"
            cancelLabel="Cancel"
            [customUpload]="true" 
            (uploadHandler)="customUpload($event)" 
            (onUpload)="onUpload($event)"
            [multiple]="false" 
            accept="application/pdf" 
            maxFileSize="10000000">
            
            <ng-template pTemplate="content" let-files>
                <div *ngIf="!files || files.length === 0" class="flex flex-col items-center justify-center py-10">
                    <i class="pi pi-cloud-upload text-6xl text-slate-300 mb-4"></i>
                    <p class="text-slate-600">Drag and drop your PDF here</p>
                </div>

                <div *ngIf="files && files.length > 0" class="p-4">
                    <div *ngFor="let file of files" class="flex items-center p-3 bg-blue-50 border border-blue-200 rounded-lg">
                        <i class="pi pi-file-pdf text-red-500 text-xl mr-3"></i>
                        <span class="font-semibold text-slate-700">{{file.name}}</span>
                        <span class="ml-auto text-sm text-slate-500">{{(file.size / 1024).toFixed(0)}} KB</span>
                    </div>
                </div>
            </ng-template>

        </p-fileUpload>
    </div>
</div>
