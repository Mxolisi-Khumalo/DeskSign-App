<div class="flex h-screen bg-slate-100 overflow-hidden">
    
    <!-- LEFT SIDEBAR -->
    <div class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm z-20">
        <div class="p-4 border-b border-slate-100">
            <h3 class="font-bold text-slate-700">Tools</h3>
        </div>
        <div class="p-4 space-y-3">
            <p class="text-sm text-slate-400">Drag fields onto the document</p>
            <button class="w-full flex items-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 transition text-slate-600">
                <i class="pi pi-pencil mr-2 text-blue-500"></i> Signature
            </button>
            <button class="w-full flex items-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 transition text-slate-600">
                <i class="pi pi-calendar mr-2 text-blue-500"></i> Date Signed
            </button>
        </div>
        <div class="mt-auto p-4">
             <p-button label="Back" icon="pi pi-arrow-left" [text]="true" (onClick)="ngOnInit()"></p-button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-full relative">
        
        <!-- CUSTOM TOOLBAR -->
        <div class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-20">
            <span class="font-semibold text-slate-700">Preview</span>
            <div class="flex items-center space-x-2 bg-slate-100 p-1 rounded-lg">
                <button (click)="zoomOut()" class="p-2 hover:bg-white rounded"><i class="pi pi-minus"></i></button>
                <span class="text-xs w-12 text-center">{{ zoom }}</span>
                <button (click)="zoomIn()" class="p-2 hover:bg-white rounded"><i class="pi pi-plus"></i></button>
            </div>
            <p-button label="Finish" icon="pi pi-check" styleClass="p-button-success"></p-button>
        </div>

        <!-- PDF CONTAINER -->
        <div class="flex-1 relative bg-slate-200 overflow-hidden h-full w-full">
            
            <div *ngIf="isLoading" class="absolute inset-0 z-50 flex items-center justify-center bg-slate-100 bg-opacity-90">
                <i class="pi pi-spin pi-spinner text-5xl text-blue-500"></i>
                <span class="ml-4 text-slate-600 font-semibold">Rendering Document...</span>
            </div>
            
            <ngx-extended-pdf-viewer
                *ngIf="pdfSrc"
                [src]="pdfSrc"
                [zoom]="zoom"
                [showToolbar]="false" 
                [showSidebarButton]="false"
                [showFindButton]="false"
                [showPagingButtons]="false"
                [showZoomButtons]="false"
                [showPresentationModeButton]="false"
                [showOpenFileButton]="false"
                [showPrintButton]="false"
                [showDownloadButton]="false"
                [showSecondaryToolbarButton]="false"
                [showRotateButton]="false"
                [showHandToolButton]="false"
                [showSpreadButton]="false"
                [showPropertiesButton]="false"
                [height]="'100%'"
                (pagesLoaded)="onPdfLoaded()"
                backgroundColor="#e2e8f0">
            </ngx-extended-pdf-viewer>

        </div>
    </div>
</div>
