<div class="flex h-screen bg-slate-100 overflow-hidden">
    
    <!-- LEFT SIDEBAR: Tools (We will use this later for Signatures) -->
    <div class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm z-10">
        <div class="p-4 border-b border-slate-100">
            <h3 class="font-bold text-slate-700">Tools</h3>
        </div>
        <div class="p-4 space-y-3">
            <p class="text-sm text-slate-400">Drag fields onto the document</p>
            
            <button class="w-full flex items-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 transition text-slate-600">
                <i class="pi pi-pencil mr-2 text-blue-500"></i> Signature
            </button>
            
            <button class="w-full flex items-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 transition text-slate-600">
                <i class="pi pi-calendar mr-2 text-blue-500"></i> Date Signed
            </button>
        </div>

        <div class="mt-auto p-4 border-t border-slate-100">
             <p-button label="Back" icon="pi pi-arrow-left" [text]="true" (onClick)="ngOnInit()"></p-button> <!-- Just a dummy back action for now -->
        </div>
    </div>

    <!-- MAIN CONTENT: The PDF -->
    <div class="flex-1 flex flex-col h-full relative">
        
        <!-- TOP TOOLBAR: Zoom and Actions -->
        <div class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-10">
            <div class="flex items-center space-x-2">
               <span class="font-semibold text-slate-700">Document Preview</span>
            </div>
            
            <div class="flex items-center space-x-2 bg-slate-100 p-1 rounded-lg">
                <button (click)="zoomOut()" class="p-2 hover:bg-white rounded shadow-sm text-slate-600"><i class="pi pi-minus"></i></button>
                <span class="text-xs font-mono w-12 text-center">{{ (zoom * 100).toFixed(0) }}%</span>
                <button (click)="zoomIn()" class="p-2 hover:bg-white rounded shadow-sm text-slate-600"><i class="pi pi-plus"></i></button>
                <button (click)="resetZoom()" class="p-2 hover:bg-white rounded shadow-sm text-slate-600"><i class="pi pi-refresh"></i></button>
            </div>

            <div>
                 <p-button label="Finish & Sign" icon="pi pi-check" styleClass="p-button-success"></p-button>
            </div>
        </div>

        <!-- PDF VIEWER CONTAINER -->
        <div class="flex-1 overflow-auto bg-slate-200 p-8 flex justify-center">
            <div class="shadow-2xl">
                <!-- 
                   [render-text]="true" allows selecting text
                   [original-size]="false" makes it fit the container width
                -->
                <pdf-viewer
                    [src]="pdfSrc"
                    [render-text]="true"
                    [original-size]="false"
                    [zoom]="zoom"
                    [autoresize]="true"
                    style="width: 800px; display: block;"
                ></pdf-viewer>
            </div>
        </div>

    </div>
</div>
